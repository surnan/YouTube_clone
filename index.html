<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>My Youtube Page</title>
    <link href="/YouTube_css/css/Header.css" rel="stylesheet">
    <link href="/YouTube_css/css/Video.css" rel="stylesheet">
    <link href="/YouTube_css/css/LeftSidePane.css" rel="stylesheet">
</head>

<body style="
margin: 0;
padding-bottom: 3000px;
">


    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg">
            <img class="youtube-logo" src="icons/youtube-logo.svg">
        </div>
        <div class="middle-section">
            <input class="search_bar" type="text" placeholder="Search...">
            <button class="search-button"><img src="icons/search.svg"></button>
            <button class="voice-search-button"><img class="voice-search-icon"
                    src="icons/voice-search-icon.svg"></button>
        </div>
        <div class="right-section">
            <img class="upload-icon" src="icons/upload.svg">
            <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
            <img class="notifications-icon" src="icons/notifications.svg">
            <img class="current-user-picture" src="icons/my-channel.jpeg">
        </div>
    </div>

    <div class="entire_video_container">
        <div class="video_preview_container">
            <a href="https://www.youtube.com/watch?v=bn-PI9tlqxM">
                <img class="video_preview_thumbnail" src="images/hq720.avif" alt="Oopsy!" </img>
            </a>
            <div class="video_clock"">12:12</div>
                <div class=" video_hover_menu">
                <img class="volume_muted_icon" src="images/volume_mute.png" alt="Oopsy!" </img>
                <img class="closed_caption_icon" src="images/closed_caption.png" alt="Oopsy!" </img>
            </div>
        </div>
        <div class=" under_video">
            <img class="creator_profile_thumbnail" src="images/channels4_profile.jpeg" alt="Oopsy!" </img>
            <div class="video-creator-details">
                <div class="video_title_container">
                    <div class="video-title">Nature Sounds For Sleep | Perfect Sleep with Heavy Rain
                        & Thunder Sounds on Old House at Night
                    </div>
                    <div style="background-color: pink;">&#8942;</div>
                </div>
                <div class="video-channel">Nature White Noise</div>
                <div class="video-views-dates">9.6K views &#183; 1 year ago</div>
            </div>
        </div>
    </div>

    <div class="navigation_left_pane">

        <div class="home_class">
            <img class="home_icon" src="icons/home.svg" alt="Oopsy!">
            Home
        </div>

        <div class="explore_class">
            <img class="explore_icon" src="icons/explore.svg" alt="Oopsy!">
            Explore
        </div>

        <div class="subscriptions_class">
            <img class="subscriptions_icon" src="icons/subscriptions.svg" alt="Oopsy!">
            Subscriptions
        </div>

        <div class="originals_class">
            <img class="originals_icon" src="icons/originals.svg" alt="Oopsy!">
            Orginals
        </div>

        <div class="youtube_music_class">
            <img class="youtube_music_icon" src="icons/youtube-music.svg" alt="Oopsy!">
            YouTube Music
        </div>

        <div class="library_class">
            <img class="library_icon" src="icons/library.svg" alt="Oopsy!">
            Library
        </div>
    </div>
</body>

</html>

<!--
Notes
1 - hovering over video details text makes three vertical dots appear right-justified with another menu
2 - if the title is too long then it truncates to three horizontal dots at end of second line
3 - Middle section of header needs to disappear when width gets too small.  Feature from YouTube
 -->
